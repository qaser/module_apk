{% load static %}
<nav class="sidebar" id="sidebar">
    <a class="sidebar__link" href="#">
        <div class="sidebar__user-card">
        <img class="sidebar__user-avatar" src="{% static 'img/avatar.png' %}" alt="Аватар">
        <p class="sidebar__username">Сергей Угрюмов</p>
        <p class="sidebar__user-proff">Начальник ГКС</p>
        </div>
    </a>
    <nav class="sidebar__nav">
        {% for point in request.META.all_controls %}
            <a class="sidebar__point-link {% if mark == point.attrs.slug %}sidebar__point-link_active{% endif %}" href="{% url 'index_control' point.attrs.slug %}">{{ point.attrs.title }}</a>
        {% endfor %}
    </nav>
</nav>
