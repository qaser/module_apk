{% load apk_filters %}

<nav class="pagination" aria-label="Search results pages">
    <ul class="pagination__container">
        {% if page.has_previous %}
            <li class="pagination__item"><a class="pagination__link link" href="?{% url_replace request 'page' page.previous_page_number %}"><span class="icon-left"></span></a></li>
        {% endif %}
        {% for i in page.paginator.page_range %}
            {% if page.number == i %}
                <li class="pagination__item pagination__item_active"><a class="pagination__link link">{{ i }}</a></li>
            {% else %}
                <li class="pagination__item"><a class="pagination__link link" href="?{% url_replace request 'page' i %}">{{ i }}</a></li>
            {% endif %}
        {% endfor %}
        {% if page.has_next %}
            <li class="pagination__item"><a class="pagination__link link" href="?{% url_replace request 'page' page.next_page_number %}"><span class="icon-right"></span></a></li> 
        {% endif %} 
    </ul>
</nav>
